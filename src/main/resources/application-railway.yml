spring:
  application:
    name: aiinsight

  # OAuth2 설정 - Railway 환경용 명시적 redirect-uri
  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: https://aiinsight-production.up.railway.app/login/oauth2/code/naver

  datasource:
    # Railway pgvector 서비스 연결 (환경변수로 오버라이드)
    url: jdbc:postgresql://${PGVECTOR_HOST:turntable.proxy.rlwy.net}:${PGVECTOR_PORT:45703}/${PGVECTOR_DATABASE:railway}
    username: ${PGVECTOR_USERNAME:postgres}
    password: ${PGVECTOR_PASSWORD:G7W~ho3HCzXkqFxfVygi0kJVsgLsjl9y}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 15        # 스케줄러 + API 동시 접근 고려
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000          # 5분 (유휴 연결 유지)
      max-lifetime: 300000           # 5분 (Railway 환경 최적화: 15분 → 5분)
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000  # 연결 누수 감지 (60초)

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false
    defer-datasource-initialization: true

  jackson:
    time-zone: Asia/Seoul

  data:
    redis:
      # 개별 설정 (host/port/password)
      host: ${REDIS_HOST:interchange.proxy.rlwy.net}
      port: ${REDIS_PORT:19189}
      password: ${REDIS_PASSWORD:EHndhkZGTobgKYkUrgWIhevIpYLQivNy}
      timeout: 60000
      lettuce:
        pool:
          max-active: 4
          max-idle: 2
          min-idle: 0
        shutdown-timeout: 5000ms  # Railway 환경 최적화: 100ms → 5000ms (5초)
      # Redis Repository 비활성화 (JPA만 사용)
      repositories:
        enabled: false

  # Quartz 스케줄러 설정 (시작 지연으로 빠른 부팅)
  quartz:
    auto-startup: true
    startup-delay: 60s
    job-store-type: memory

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 15000
  retry-count: 3
  delay-between-requests: 2000

# AI 요약 설정
# Railway 환경에서 BGE 임베딩 서버 사용
ai:
  embedding:
    provider: ${EMBEDDING_PROVIDER:local-bge}
    model: ${EMBEDDING_MODEL:BAAI/bge-small-en-v1.5}
    endpoint: ${EMBEDDING_ENDPOINT:http://localhost:8081/embeddings}
    dimension: ${EMBEDDING_DIMENSION:384}

  provider: ${AI_PROVIDER:claude-cli}
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
    base-url: https://api.openai.com/v1
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
    base-url: https://api.anthropic.com/v1
  claude-cli:
    timeout: 180
    command: claude  # npm 글로벌 설치된 CLI 사용

# Swagger UI 설정 (프로덕션에서는 비활성화)
springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui.html
  api-docs:
    enabled: false
    path: /api-docs

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true
  forward-headers-strategy: framework

# 앱 설정 (OAuth2 성공 후 리다이렉트용)
app:
  frontend-url: https://aiinsight-production.up.railway.app
  cookie-secure: true

logging:
  level:
    root: INFO
    com.aiinsight: INFO
    com.aiinsight.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정 - Railway health check용
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: false
    redis:
      enabled: false
    livenessState:
      enabled: true
    readinessState:
      enabled: true
