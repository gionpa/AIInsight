spring:
  application:
    name: aiinsight

  datasource:
    # Railway 외부 프록시 직접 설정 (환경변수 오버라이드 가능)
    url: jdbc:postgresql://yamanote.proxy.rlwy.net:51273/railway
    username: postgres
    password: yOPQIglOJVBrJtUlCMVhVqLQLhEFLwXg
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false
    defer-datasource-initialization: true

  jackson:
    time-zone: Asia/Seoul

  data:
    redis:
      # 개별 설정 (host/port/password)
      host: ${REDIS_HOST:interchange.proxy.rlwy.net}
      port: ${REDIS_PORT:19189}
      password: ${REDIS_PASSWORD:EHndhkZGTobgKYkUrgWIhevIpYLQivNy}
      timeout: 60000
      lettuce:
        pool:
          max-active: 4
          max-idle: 2
          min-idle: 0
        shutdown-timeout: 100ms
      # Redis Repository 비활성화 (JPA만 사용)
      repositories:
        enabled: false

  # Quartz 스케줄러 설정 (시작 지연으로 빠른 부팅)
  quartz:
    auto-startup: true
    startup-delay: 60s
    job-store-type: memory

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 15000
  retry-count: 3
  delay-between-requests: 2000

# AI 요약 설정
ai:
  provider: claude-cli
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 180

# Swagger UI 설정 (프로덕션에서는 비활성화)
springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui.html
  api-docs:
    enabled: false
    path: /api-docs

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

logging:
  level:
    root: INFO
    com.aiinsight: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정 - Railway health check용
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: false
    redis:
      enabled: false
    livenessState:
      enabled: true
    readinessState:
      enabled: true
