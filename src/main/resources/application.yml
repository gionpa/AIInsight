spring:
  application:
    name: aiinsight

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값 local, 환경변수로 오버라이드 가능

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID:PXeI2aW8McLjWj6YDLEV}
            client-secret: ${NAVER_CLIENT_SECRET:5b9c4Ud5OP}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name, email, profile_image
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# JWT 설정
jwt:
  secret: ${JWT_SECRET:aiinsight-default-secret-key-for-jwt-token-generation-must-be-at-least-256-bits}
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# 앱 설정
app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  cookie-secure: ${COOKIE_SECURE:false}  # true for production (HTTPS), false for local (HTTP)

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 10000
  retry-count: 3

# AI 요약 설정
ai:
  provider: claude-cli  # claude-cli (headless 모드), claude (API), openai
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 120  # 초 단위 타임아웃

# Swagger UI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

server:
  port: 8080
  forward-headers-strategy: framework

logging:
  level:
    com.aiinsight: DEBUG
    org.hibernate.SQL: DEBUG
