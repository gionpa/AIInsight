spring:
  application:
    name: aiinsight

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/aiinsight
    driver-class-name: org.postgresql.Driver
    username: aiinsight
    password: aiinsight123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 10000
  retry-count: 3

# AI 요약 설정
ai:
  provider: claude-cli  # claude-cli (headless 모드), claude (API), openai
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 120  # 초 단위 타임아웃

# Swagger UI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

server:
  port: 8080

logging:
  level:
    com.aiinsight: DEBUG
    org.hibernate.SQL: DEBUG
