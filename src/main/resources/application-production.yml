spring:
  application:
    name: aiinsight

  datasource:
    # Railway DATABASE_URL이 있으면 사용, 없으면 개별 설정 사용
    url: ${DATABASE_URL:jdbc:postgresql://${PGHOST:yamanote.proxy.rlwy.net}:${PGPORT:51273}/${PGDATABASE:railway}}
    driver-class-name: org.postgresql.Driver
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:yOPQIglOJVBrJtUlCMVhVqLQLhEFLwXg}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # Railway에서 스키마 자동 업데이트
    show-sql: false  # 프로덕션에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  data:
    redis:
      # 개별 설정 방식 (Railway 환경변수 사용)
      host: ${REDIS_HOST:interchange.proxy.rlwy.net}
      port: ${REDIS_PORT:19189}
      password: ${REDIS_PASSWORD:EHndhkZGTobgKYkUrgWIhevIpYLQivNy}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 15000  # Railway에서는 타임아웃 늘림
  retry-count: 3

# AI 요약 설정
ai:
  provider: claude-cli
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 180  # Railway에서는 더 긴 타임아웃

# Swagger UI 설정 (프로덕션에서는 비활성화 권장)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
    path: /swagger-ui.html
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
    path: /api-docs

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

logging:
  level:
    root: INFO
    com.aiinsight: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정 - Railway health check용
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    redis:
      enabled: true
