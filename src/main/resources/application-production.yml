spring:
  application:
    name: aiinsight

  # 빠른 시작을 위한 Lazy 초기화 (Railway healthcheck 대응)
  main:
    lazy-initialization: false  # 전체 lazy는 문제 가능, 개별 설정 사용

  datasource:
    # Railway 환경변수 사용 (PGHOST, PGPORT 등 개별 변수)
    url: jdbc:postgresql://${PGHOST:yamanote.proxy.rlwy.net}:${PGPORT:51273}/${PGDATABASE:railway}
    driver-class-name: org.postgresql.Driver
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:yOPQIglOJVBrJtUlCMVhVqLQLhEFLwXg}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      # 연결 검증
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false
    # 시작 시 DB 연결 지연 (앱 빠른 시작)
    defer-datasource-initialization: true

  jackson:
    time-zone: Asia/Seoul

  data:
    redis:
      host: ${REDIS_HOST:interchange.proxy.rlwy.net}
      port: ${REDIS_PORT:19189}
      password: ${REDIS_PASSWORD:EHndhkZGTobgKYkUrgWIhevIpYLQivNy}
      timeout: 60000
      lettuce:
        pool:
          max-active: 4
          max-idle: 2
          min-idle: 0
        shutdown-timeout: 100ms

  # Quartz 스케줄러 설정 (시작 지연으로 빠른 부팅)
  quartz:
    auto-startup: true
    startup-delay: 60s
    job-store-type: memory

# 크롤링 설정
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 15000
  retry-count: 3
  delay-between-requests: 2000

# AI 요약 설정
ai:
  provider: claude-cli
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 180  # Railway에서는 더 긴 타임아웃

# Swagger UI 설정 (프로덕션에서는 비활성화 권장)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
    path: /swagger-ui.html
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
    path: /api-docs

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

logging:
  level:
    root: INFO
    com.aiinsight: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정 - Railway health check용
management:
  endpoints:
    web:
      exposure:
        include: health,info,readiness,liveness
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        # liveness는 앱이 살아있는지만 확인 (DB/Redis 무시)
        liveness:
          include: ping
          show-details: always
        # readiness는 DB/Redis 포함
        readiness:
          include: db,redis,ping
          show-details: always
  health:
    # 기본 health check에서는 DB/Redis를 비활성화하여 빠른 응답
    db:
      enabled: false
    redis:
      enabled: false
    # liveness/readiness probe만 사용
    livenessState:
      enabled: true
    readinessState:
      enabled: true
