# Local Development Environment Configuration
# Uses Podman PostgreSQL + Redis
# Usage: ./gradlew bootRun (default profile) or ./gradlew bootRun --args='--spring.profiles.active=local'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aiinsight
    driver-class-name: org.postgresql.Driver
    username: aiinsight
    password: aiinsight123
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update  # Auto-update schema for development
    show-sql: true  # Enable SQL logging
    properties:
      hibernate:
        format_sql: true  # Format SQL output
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 30000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Crawler settings
crawler:
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  timeout: 10000
  retry-count: 3

# AI summarization settings
ai:
  provider: claude-cli
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4o-mini
  claude:
    api-key: ${CLAUDE_API_KEY:}
    model: claude-3-haiku-20240307
  claude-cli:
    timeout: 120

# Swagger UI settings (enabled for development)
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /api-docs

server:
  port: 8080

logging:
  level:
    root: INFO
    com.aiinsight: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
