spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:aiinsight}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:aiinsight}
    password: ${DB_PASSWORD:aiinsight123}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    com.aiinsight: INFO
    org.hibernate.SQL: WARN
