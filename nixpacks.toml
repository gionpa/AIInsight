# Nixpacks configuration for Railway
# Java + Node.js 멀티 런타임 환경

[phases.setup]
nixPkgs = ["nodejs-18_x", "jdk17"]

[phases.install]
cmds = [
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "./gradlew clean build -x test -x installFrontend -x buildFrontend -x copyFrontend",
  "mkdir -p build/jar-update/BOOT-INF/classes/static",
  "cp -r frontend/dist/* build/jar-update/BOOT-INF/classes/static/",
  "cd build/libs && jar uf aiinsight-0.0.1-SNAPSHOT.jar -C ../jar-update BOOT-INF"
]

[start]
cmd = "java -Xms128m -Xmx384m -XX:+UseSerialGC -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=railway -jar build/libs/aiinsight-0.0.1-SNAPSHOT.jar"
