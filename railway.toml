[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# 기본 health check (DB/Redis 제외)
healthcheckPath = "/actuator/health"
healthcheckTimeout = 300
# JVM 최적화 + railway 프로필 사용
startCommand = "java -Xms128m -Xmx384m -XX:+UseSerialGC -XX:MaxMetaspaceSize=128m -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=railway -jar build/libs/aiinsight-0.0.1-SNAPSHOT.jar"
